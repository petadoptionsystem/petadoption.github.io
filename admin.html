   <body>
    <div class="container">
      <input type="checkbox" id="flip">
      <div class="cover">
        <div class="front">
          <img src="images/admin.jpg" alt="">
          <div class="text">
            <span class="text-1">Every Animals in the world <br> Deserved to be loved.</span>
            <span class="text-2">Let's get started!</span>
          </div>
        </div>
      </div>
      <div class="forms">
          <div class="form-content">
            <div class="login-form">
              <div class="title">Login</div>
  
            <form action="Admin.php" method="POST">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="text" name="Username" id="Username"  placeholder="Enter your username" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input type="password" name="Password" id="Password" placeholder="Enter your password" required>
                </div>
                <div class="Back-btn">
                <P>
                  <a href="index.html"class="form">back</a> 
                  </div>
                <div class="button input-box">
                  <input type="submit" value="Login" onclick="sendName()">
                  <script>
                    function sendName() {
                        // Get the value entered in the textbox
                        var name = document.getElementById("Username").value;
            
                        // Use localStorage to store the name
                        localStorage.setItem("Username", name);
              document.cookie = `Username=${name}`;
                    }
                </script>
                </div>
              </div>
          </form>
  
       
        </div>
          
      </div>
      </div>
